<html>
   
   <head>
      <title>Angular JS Filters</title>
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script>
         var mainApp = angular.module("mainApp", []);
         
         mainApp.controller('myctrl', function($scope) {
           $scope.firsname="";
             $scope.lastname="";
             $scope.numberdec=4.557693;
             $scope.arrstr=["yellow","blue","red","purple","green","black"];
         });
      </script>
   </head>
   
   <body>
      
      <div ng-app = "mainApp" ng-controller = "myctrl">
        First Name : <input type="text" ng-model="firstname" /><br>
          Last Name: <input type="text" ng-model="lastname" /><br>
          <h3><b>Welcome : </b>{{firstname|uppercase}}  {{lastname|uppercase}}</h3>
          <br>
          <h3>the number {{numberdec}} has been reduced to 2 decimal place : {{numberdec|number:2}}</h3>
          <br>
          <h3>List of sorted colors :</h3><br>
          <ul>
          <li ng-repeat="x in arrstr | orderBy">{{x}}</li>
            </ul>

          
      
   </body>
</html>
